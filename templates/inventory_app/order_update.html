{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Update Order</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.non_field_errors }}
        </div>
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Update Order</button>
    </form>
</div>
{% endblock %}
